<html>
	<head>
	 	<meta charset="UTF-8">
	</head>
	<style>
		html {
			background-color: {{? it.black }}#000{{??}}#FFF{{?}};
			font-family: {{= it.fontFamily }};
			color: {{? it.black }}#FFF{{??}}#000{{?}};
			font-size: 5vw;
			font-weight: bold;
			margin: 0;
			padding: 0;
			min-height: 100vh;
		}

		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
			flex-direction: column;
			height: 100%;
			text-rendering: optimizeLegibility;
		}

		main {
			margin: 2em 2.7em 0 2.7em;
			min-height: 0; /*  needed to actually clip text */
			overflow: hidden;
			font-size: 0.84em;
		}

		/* Main title of card */
		main h1 {
			margin: 0;
			padding: 0;
			line-height: 1.32;
			padding-bottom: 0.15em;
		}

		/* Full width underline */
		main h1 div.underline {
			display: flex;
			justify-content: flex-end;
			margin: 0.01em 0 0.25em 0;
			line-height: 1;
			white-space: pre;
		}

		main h1 div.underline span.underline {
			border-bottom: 0.05em solid {{? it.black }}#FFF{{??}}#000{{?}};
			width: 100%;
		}

		main h1 div.underline.manual {
			display: inline;
		}

		/* Optional description */
		main p {
			padding: 1em 0 0 0;
			margin: 0;
		}

		/* Logo and pick/draw area */
		footer {
			margin: 1em 2.3em 2.3em 2.1em;
			display: flex;
			justify-content: space-between;
			align-items: flex-end;
		}

		.logo {
			display: flex;
			justify-content: flex-start;
			align-items: flex-end;
		}

		.logo p {
			margin: 0 0 0.6em -0.1em;
			font-size: 0.6em;
			white-space: nowrap;
			overflow: visible;
		}

		.logo svg {
			overflow: visible;
		}

		.pickdraw div {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			margin-top: 0.5em;
		}

		.pickdraw p {
			margin: 0 0.2em 0 0;
			padding: 0;
			font-size: 1.2em;
		}

		{{? it.back }}
		main {
			overflow: visible;
			margin-top: 2.5em;
		}

		footer {
			display: none;
		}

		main h1 {
			font-size: 410%;
			word-spacing: 100vw;
			line-height: 0.92;
		}
		{{?}}
	</style>
	<body>
		<main>
			<h1>{{= it.name }}</h1>
			{{? it.description }}<p>{{= it.description }}</p>{{?}}
		</main>
		<footer>
			<div class="logo">
				<svg viewBox="0 0 110 40" width="2.5em" height="2.5em">
					<rect x="0" y="15" height="50" width="50" transform="rotate(-15, 10, 10)" style="stroke:{{? it.black }}#fff{{??}}#000{{?}}; stroke-width: 2; fill:#000;" />
					<rect x="25" y="11" height="50" width="50" style="stroke:#000; fill:#fff; stroke-width: 2;"/>
					<rect x="48", y="2" height="50" width="50" transform="rotate(15, 10, 10)" style="stroke:#000; fill:#fff; stroke-width: 2;"/>
					<!-- <svg x="52", y="20" width="40" height="40" viewBox="0 0 50 50">
						<g transform="rotate(15, 10, 10)">
							<svg width="48" height="48" viewBox="0 0 48 48">
								<path d="M0 0h48v48h-48z" fill="none"/>
								<path d="M38.71 20.07c-1.36-6.88-7.43-12.07-14.71-12.07-5.78 0-10.79 3.28-13.3 8.07-6.01.65-10.7 5.74-10.7 11.93 0 6.63 5.37 12 12 12h26c5.52 0 10-4.48 10-10 0-5.28-4.11-9.56-9.29-9.93z"/>
							</svg>
						</g>
					</svg> -->
				</svg>
				<p>{{= it.title }}</p>
			</div>
			<div class="pickdraw">
			{{? it.draw }}
				<div>
					<p>DRAW</p>
					<svg viewBox="0 0 100 100" width="1.7em" height="1.7em">
						<circle cx="50" cy="50" r="50" fill="{{? it.black }}#FFF{{??}}#000{{?}}" />
						<svg class="footext" viewBox="0 0 100 100">
							<text x="50%" y="50%" dy="0.34em" text-anchor="middle" style="font-family: Helvetica, 'Liberation Sans', sans-serif; font-weight: bold; fill:{{? it.black }}#000{{??}}#FFF{{?}}; font-size: 85">{{= it.draw }}</text>
						</svg>
					</svg>
				</div>
			{{?}}
			{{? it.pick }}
				<div>
					<p>PICK</p>
					<svg viewBox="0 0 100 100" width="1.7em" height="1.7em">
						<circle cx="50" cy="50" r="50" fill="{{? it.black }}#FFF{{??}}#000{{?}}" />
						<svg class="footext" viewBox="0 0 100 100">
							<text x="50%" y="50%" dy="0.34em" text-anchor="middle" style="font-family: {{= it.fontFamily }}; font-weight: bold; fill:{{? it.black }}#000{{??}}#FFF{{?}}; font-size: 85">{{= it.pick }}</text>
						</svg>
					</svg>
				</div>
			{{?}}
			</div>
		</footer>
	</body>
</html>
